<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
  <link rel="shortcut icon" href="./img/instamini.png"/>
</head>
<body>
  <div class="insta-container">
    <div class="insta-phone">
      <img src="./img/phoneinsta.png" alt="celular com tela instagram inicial">
    </div>
    <div class="insta-continue">
      <div class="group">
        <img src="./img/instalogo.png" class="instagram-logo" alt="Instagram logo">
        <div class="profile-photo">
          <img src="./img/filipinperfil.jpg" alt="Instagram profile photo">
        </div>
        <a href="#" class="instagram-login">Continuar como flipdantas</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é flipdantas?</p>
        <p class="not-account">
          <a href="#"><span class="link-blue">Alternar contas</span></a>
          ou
          <a href="#"><span class="link-blue">Inscreva-se</span></a>
        </p>
      </div>
      <div class="appOS">
        <p class="get-app">Obtenha o aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
      
  </div>
</body>
</html>
